    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Phoenix Within Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #1a202c; /* A dark, charcoal-like color */
      }
      .form-input {
        @apply w-full px-4 py-3 bg-gray-700/60 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition-all duration-200;
      }
      .form-button {
        @apply w-full px-8 py-3 bg-gradient-to-r from-orange-500 to-yellow-500 text-white font-bold text-lg rounded-full shadow-lg hover:scale-105 transform transition-transform duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-yellow-400/50 disabled:opacity-50 disabled:cursor-not-allowed;
      }
      @keyframes glow {
        0%, 100% {
          border-color: rgba(251, 191, 36, 0.2); /* border-yellow-500/20 */
          box-shadow: 0 0 5px rgba(251, 191, 36, 0.1), 0 0 10px rgba(251, 191, 36, 0.1);
        }
        50% {
          border-color: rgba(250, 204, 21, 0.5); /* border-yellow-400/50 */
          box-shadow: 0 0 15px rgba(250, 204, 21, 0.3), 0 0 20px rgba(250, 204, 21, 0.2);
        }
      }
      .animate-glow {
        animation: glow 2.5s ease-in-out 1;
      }
       @keyframes fade-in-down {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.5s ease-out forwards;
      }
    </style>
